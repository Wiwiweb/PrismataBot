version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/PrismataBot
hooks:
  AfterInstall:
    - location: scripts/requirements-ec2.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start-ec2.sh
      timeout: 60
      runas: ec2-user
  ValidateService:
    - location: scripts/validate-ec2.sh
      timeout: 180
      runas: ec2-user
